<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="layer-image">
                <img src="white-outline.png" class="form-image-main">
                <!-- <img src="rocket.png" class="form-image-notes"> -->
                <img src="" class="form-image-main">
            </div>
            <p class="featured-words">Join Now and Feel The Benefits With <span> L</span></p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="Login">Sign In</button>
                <button class="btn btn-2" id="Register">Sign Up</button>
            </div>

            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <i class="bx bx-user-icon"></i>
                </div>
                <div class="input-box"></div>
                    <input type="password" class="input-field" placeholder="password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign In</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div> 

            <div class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <i class="bx bx-user-icon"></i>
                </div>
                <div class="input-box"></div>
                    <input type="password" class="input-field" placeholder="password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign In</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div> 

            <div class="social-login">
                <i class="bx bx-google"></i>
                <i class="bx bx-instagram"></i>
                <i class="bx bx-facebook"></i>
                <i class="bx bx-github"></i>
            </div>  
            </div>
        </div>
            
        </div>
    </div>
 


    <script src="main.js"></script>
</body>
</html>
